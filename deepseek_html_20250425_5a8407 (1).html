<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHZ888 战队代码</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: '微软雅黑', sans-serif;
        }

        body {
            background: #0d0d0d;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            padding: 30px;
            max-width: 600px;
            width: 90%;
        }

        .code-box {
            font-size: 3.5em;
            letter-spacing: 6px;
            background: rgba(0, 0, 0, 0.4);
            padding: 25px 40px;
            border-radius: 12px;
            border: 2px solid #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.5);
            margin: 0 auto 25px;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.2);
        }

        .details {
            line-height: 1.8;
            margin-bottom: 20px;
            opacity: 0.9;
        }

        .detail-item {
            margin: 15px 0;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }

        .contact {
            font-size: 0.95em;
            color: #00ff88;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.15);
        }

        @media (max-width: 480px) {
            .code-box {
                font-size: 2.5em;
                padding: 20px 30px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="code-box">DHZ888</div>
        
        <div class="details">
            <div class="detail-item">
                ✅ 80% 收益返还比例
            </div>
            <div class="detail-item">
                📅 每月1号/15号自动发放
            </div>
        </div>

        <div class="contact">
            📩 联系邮箱：wyhx2501@gmail.com
        </div>
    </div>
</body>
</html>
